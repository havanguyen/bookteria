<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title ?: 'Bookteria'}">Bookteria</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f7fb;
        }
        table {
            border-collapse: collapse;
        }
        .wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
        .header {
            padding: 40px 30px 20px 30px;
            text-align: center;
            background-color: #0077cc;
            color: #ffffff;
        }
        .header .logo {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
        }
        .content {
            padding: 40px 30px;
            line-height: 1.6;
            color: #333;
            font-size: 16px;
        }
        .content h2 {
            font-size: 24px;
            color: #333;
            margin-top: 0;
        }
        .content p {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0077cc;
            color: #ffffff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
        }
        .footer {
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #999;
            background-color: #f6f9fc;
        }
        .footer p {
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Roboto', Arial, sans-serif; background-color: #f4f7fb;">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding: 20px 0;">

            <table class="wrapper" border="0" cellpadding="0" cellspacing="0">

                <tr>
                    <td class="header">
                        <a href="https://bookteria.dev" class="logo" th:text="${headerTitle ?: 'ðŸ“š Bookteria'}">ðŸ“š Bookteria</a>
                    </td>
                </tr>

                <tr>
                    <td class="content">
                        <th:block layout:fragment="content"></th:block>
                    </td>
                </tr>

                <tr>
                    <td class="footer">
                        <p>Â© 2025 Bookteria Inc. All rights reserved.</p>
                        <p>Need help? <a href="mailto:nguyenjavax@gmail.com" style="color: #0077cc;">Contact Support</a></p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
